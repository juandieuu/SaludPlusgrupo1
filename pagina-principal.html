<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salud Plus</title>
    <meta name="saludplus1" content="pagina-principal">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pagina-principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="imagenes/logo.png" alt="Logo SaludPlus"></li>
                <li><a href="#">SaludPlus</a></li>
                <li><a href="sobrenosotros2.html">Sobre Nosotros</a></li>
                <li><a href="comunidad2.html">Comunidad</a></li>
                <li><a href="tucuenta.html">Tu Cuenta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="emergencia">
            <a href="emergencia.html" class="boton-emergencias">EMERGENCIA</a>
        </section>
        <section class="sec1">
            <section class="bienvenida">
                <div class="bienvenida">
                    <h2>Bienvenido User</h2>
                </div>
            </section>
            <section class="historial">
                <div class="historial">
                    <button>
                        <a href="historial-medico.html">Ver historial médico</a>
                    </button>
                </div>
            </section>
        </section>

        <section class="sec2">
            <section class="chat">
                <div class="chat">
                    <div class="imagen-chat">
                        <img src="imagenes/robotia.png"> <!--hazlo pequeño-->
                    </div>
                    <button>
                        <a href="chat-saludai.html">Chatea con SaludAI</a>
                    </button>
                </div>
            </section>
            <section class="sacar-cita">
                <div class="sacar-cita">
                    <div class="imagen-doctor">
                        <img src="imagenes/doctor.png"> <!--hazlo pequeño-->
                    </div>
                    <button>
                        <a href="sacar-cita.html">Saca una cita</a>
                    </button>
                </div>
            </section>
            <section class="noticias">
                <div class="noticias">
                    <div class="imagen-noticia">
                        <img src="imagenes/newspaper.png"> <!--hazlo pequeño-->
                    </div>
                    <button>
                        <a href="noticias.html">Noticias</a>
                    </button>
                </div>
            </section>
        </section>
        <section class="sec3">
            <div class="sec3">
                <p>No tienes citas programadas para hoy</p>
            </div>
            <div class="imagen-calendario">
                <img src="imagenes/calendar.png">
            </div>
        </section>
    </main>

    <footer>
        <section class="contacto">
            <div class="contactanos">
                <h2>Contáctanos</h2>
                <div class="telefono">
                    <i class="fas fa-phone-alt"></i> <!-- Ícono de teléfono -->
                    <p>+51 999 999 999<br>01 9999 999</p>
                </div>
                <div class="mail">
                    <i class="fas fa-envelope"></i> <!-- Ícono de correo -->
                    <p>contacto@saludplus.com<br>info@saludplus.pe</p>
                </div>
                <div class="direccion">
                    <i class="fas fa-map-marker-alt"></i> <!-- Ícono de ubicación -->
                    <p>Av. Javier Prado Este 234<br>Lima, Perú</p>
                </div>
            </div>
            <div class="boton-contacto">
                <button><a href="contacto.html">Contáctanos</a></button>
            </div>
        </section>
    </footer>
</body>
</html>
