<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contacto</title>
    <meta name="description" content="Página de contacto de SaludPlus">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="imagenes/logo.png" alt="Logo de SaludPlus"></li>
                <li><a href="pagina-principal.html">SaludPlus</a></li>
                <li><a href="sobrenosotros2.html">Sobre Nosotros</a></li>
                <li><a href="comunidad2.html">Comunidad</a></li>
                <li><a href="tucuenta.html">Tu Cuenta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <section class="registro-contacto">
            <form>
                <label for="dni"><h2>DNI</h2></label>
                <input id="dni" type="number" required>
                <label for="email"><h2>Correo</h2></label>
                <input id="email" type="email" required>
                <label for="mensaje"><h2>Mensaje</h2></label>
                <textarea id="mensaje" class="mensaje" required></textarea>
                <input type="submit" value="Enviar">
            </form> 
        </section>
    </main>

    <footer>
        <section class="contacto">
            <div class="contactanos">
                <h2>Contáctanos</h2>
                <div class="telefono">
                    <i class="fas fa-phone-alt"></i> <!-- Ícono de teléfono -->
                    <p>+51 999 999 999<br>01 9999 999</p>
                </div>
                <div class="mail">
                    <i class="fas fa-envelope"></i> <!-- Ícono de correo -->
                    <p>contacto@saludplus.com<br>info@saludplus.pe</p>
                </div>
                <div class="direccion">
                    <i class="fas fa-map-marker-alt"></i> <!-- Ícono de ubicación -->
                    <p>Av. Javier Prado Este 234<br>Lima, Perú</p>
                </div>
            </div>
            <div class="boton-contacto">
                <button><a href="contacto.html">Contáctanos</a></button>
            </div>
        </section>
    </footer>
</body>
</html>
