<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crear Cuenta</title>
        <meta name="crear cuenta" content="pagina crear cuenta">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/registro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><img src="imagenes/logo.png"></li> <!--logo-->
                    <li><a href="index.html">SaludPlus</a></li>
                    <li><a href="sobrenosotros1.html">Sobre Nosotros</a></li>
                    <li><a href="comunidad1.html">Comunidad</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="registro">
                <h1>Regístrate</h1>
            <h2>¿Ya tienes una cuenta?</h2>
            <div>
                <button>
                    <a href="iniciarsesion.html">Inicia Sesión</a>
                </button>
            </div>
            </section>
            <section class="registro-datos">
                    <form>
                        <label for="dni">DNI</label>
                        <input id="dni" type="number" required>
                        <label for="tel">Número de celular</label>
                        <input id="tel" type="tel" required>
                        <label for="email">Correo</label>
                        <input id="email" type="email" required>
                        <label for="contra">Contraseña</label>
                        <input id="contra" type="password" required>
                        <label for="repit">Repita su contraseña</label>
                        <input id="repit" type="password" required>
                        
                        <button type="submit">
                            <a href="verificacioncelular.html">Click aquí para registrarte</a>
                        </button>
                    </form> 
            </section>
        </main>

    <footer>
        <section class="contacto">
            <div class="contactanos">
                <h2>Contáctanos</h2>
                <div class="telefono">
                    <i class="fas fa-phone-alt"></i> <!-- Ícono de teléfono -->
                    <p>+51 999 999 999<br>01 9999 999</p>
                </div>
                <div class="mail">
                    <i class="fas fa-envelope"></i> <!-- Ícono de correo -->
                    <p>contacto@saludplus.com<br>info@saludplus.pe</p>
                </div>
                <div class="direccion">
                    <i class="fas fa-map-marker-alt"></i> <!-- Ícono de ubicación -->
                    <p>Av. Javier Prado Este 234<br>Lima, Perú</p>
                </div>
            </div>
            <div class="boton-contacto">
                <button><a href="contacto2.html">Contáctanos</a></button>
            </div>
        </section>
    </footer>
    </body>
</html>
