<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Saca una cita</title>
        <meta name="saludplus1" content="pagina-sacar-cita">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/sacar-cita.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><img src="imagenes/logo.png"></li>
                    <li><a href="pagina-principal.html">SaludPlus</a></li> <!--logo-->
                    <li><a href="sobrenosotros2.html">Sobre Nosotros</a></li>
                    <li><a href="comunidad2.html">Comunidad</a></li>
                    <li><a href="tucuenta.html">Tu Cuenta</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h1>Saca cita con un médico</h1>
            </div>
            <section class="datos">
                <form>
                    <label for="sintomas">¿Qué sintomas tiene?</label>
                    <input id="sintomas" type="text">
                    <label for="fecha">Seleccione la fecha</label>
                    <input type="date" id="fecha">
                    <label for="vivienda">¿Dónde vive?</label>
                    <input id="vivienda" type="text">
                    <h3>Elija la modalidad</h3>
                    <label for="virtual">Virtual</label>
                    <input type="radio" id="virtual">
                    <label for="presencial">Presencial</label>
                    <input type="radio" id="presencial">
                    
                    <button type="submit">
                        <a href="cita-confirmada.html">Confirmar</a>
                    </button>
                </form>
            </section>
        </main>

        <footer>
            <section class="contacto">
                <div class="contactanos">
                    <h2>Contáctanos</h2>
                    <div class="telefono">
                        <i class="fas fa-phone-alt"></i> <!-- Ícono de teléfono -->
                        <p>+51 999 999 999<br>01 9999 999</p>
                    </div>
                    <div class="mail">
                        <i class="fas fa-envelope"></i> <!-- Ícono de correo -->
                        <p>contacto@saludplus.com<br>info@saludplus.pe</p>
                    </div>
                    <div class="direccion">
                        <i class="fas fa-map-marker-alt"></i> <!-- Ícono de ubicación -->
                        <p>Av. Javier Prado Este 234<br>Lima, Perú</p>
                    </div>
                </div>
                <div class="boton-contacto">
                    <button><a href="contacto.html">Contáctanos</a></button>
                </div>
            </section>
        </footer>
    </body>
</html>
